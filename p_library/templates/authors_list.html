{% extends 'base.html' %}

{% block title %}
Все авторы
{% endblock %}
{% block content %}
	<ul>
		{% for author in object_list %}
		    <li>{{ author.full_name }}
				<form action="/editing/author/delete/" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<input type="hidden" name="id" value="{{author.id}}" />
					<input type="submit" value="Del" class="btn btn-primary"/>
				</form>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
